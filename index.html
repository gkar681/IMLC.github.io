<main>

  <div class="introduction">
    <h1> Blog</h1>

  </div>

  <div 
  id="blog-posts"
  class="posts">

    <script>
      // Blog post array (in a real app, you'd fetch this from a backend)
      const posts = [
          {
              title: "My First Blog Post",
              date: "2024-11-13",
              category: "Web Development",
              tags: ["HTML", "CSS"],
              slug: "first-blog-post",
              abstract: "This is the content of my first blog post."
          },
          {
              title: "Learning JavaScript",
              date: "2025-02-18",
              category: "JavaScript",
              tags: ["JavaScript", "Beginner"],
              slug: "learning-javascript"
          }
      ];

      function displayPosts() {
          const blogContainer = document.getElementById("blog-posts");
          blogContainer.innerHTML = ""; // Clear old content

          posts.forEach(post => {
              const postElement = document.createElement("div");
              postElement.classList.add("post");
              postElement.innerHTML = `
                  <div class="post-main-content">
                      <h3><a href="posts/${post.slug}.html">${post.title}</a></h3>
                      <div class="post-metadata">
                          <span class="date">${post.date}</span> • 
                          <span class="category"><a href="categories.html?category=${post.category}">${post.category}</a></span> • 
                          <span class="tags">${post.tags.map(tag => 
                              `<a href="tags.html?tag=${tag}">${tag}</a>`
                          ).join(", ")}</span>
                      </div>
                  </div>
                  <div class="post-abstract">
                      <a href="posts/${post.slug}.html">
                          <p>${post.abstract || "This is a placeholder abstract for the blog post. Click to read more..."}</p>
                      </a>
                  </div>
              `;
              blogContainer.appendChild(postElement);
          });
      }

      displayPosts();
  </script>

  </div>

</main>
