<body>

   <header>
   <div class="navbar">
      <div class="blog-details">

      </div>

          <nav class="nav-links">
           
          <a href=>About</a>
          <a href="tags.html">Tags</a>

        </nav>

</header>

<main>

  <div class="introduction">
    <h1> Blog</h1>

  </div>

  <div 
  id="blog-posts"
  class="posts">

    <script>
      // Blog post array (in a real app, you'd fetch this from a backend)
      const posts = [
          {
              title: "First Blog Post",
              date: "2025-02-17",
              category: "Web Development",
              tags: ["HTML", "CSS"]
          },
          {
              title: "Learning JavaScript",
              date: "2025-02-18",
              category: "JavaScript",
              tags: ["JavaScript", "Beginner"]
          }
      ];

      function displayPosts() {
          const blogContainer = document.getElementById("blog-posts");
          blogContainer.innerHTML = ""; // Clear old content

          posts.forEach(post => {
              const postElement = document.createElement("div");
              postElement.classList.add("post");
              postElement.innerHTML = `
                  <h2>${post.title}</h2>
                  <p><strong>Date:</strong> ${post.date}</p>
                  <p><strong>Category:</strong> <a href="categories.html?category=${post.category}">${post.category}</a></p>
                  <p><strong>Tags:</strong> ${post.tags.map(tag => `<a href="tags.html?tag=${tag}">${tag}</a>`).join(", ")}</p>
              `;
              blogContainer.appendChild(postElement);
          });
      }

      displayPosts();
  </script>

  </div>

</main>
